{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>杭师大管理系统</title>
    <meta name = "renderer" content = "webkit|ie-comp|ie-stand">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.png'%}">
    <meta http-equiv = "Cache-Control" content = "no-siteapp" />
    <link rel = "stylesheet" href = "{% static "background/css/font.css" %}">
    <link rel = "stylesheet" href = "{% static "background/css/weadmin.css" %}">
    <script type = "text/javascript" src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>

</head>
<body>
<!-- 顶部开始 -->
<div class = "container">
    {% csrf_token %}
    <div class = "logo">
        <a href = "/index">杭师大管理系统</a>
        <input type = "hidden" name = "admin_id" id = "admin_id" value = "{{ request.session.admin.id }}" />
    </div>
    <div class = "left_open">
        <!-- <i title="展开左侧栏" class="iconfont">&#xe699;</i> -->
        <i title = "展开左侧栏" class = "layui-icon layui-icon-shrink-right"></i>
    </div>
    <ul class = "layui-nav right" lay-filter = "">
        <li class = "layui-nav-item">
            <a href = "javascript:;">{{ request.session.admin_username }}</a>
            <dl class = "layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a onclick = "WeAdminShow('个人信息','/personalInformation')">个人信息</a>
                </dd>
                <dd>
                    <a class = "loginout" onclick = "logout()">退出</a>
                </dd>
            </dl>
        </li>
        <li class = "layui-nav-item to-index">
            <a href = "/home" target = "_blank">前台首页</a>
        </li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class = "left-nav">
    <div id = "side-nav"></div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class = "page-content">
    <div class = "layui-tab tab" lay-filter = "wenav_tab" id = "WeTabTip" lay-allowclose = "true">
        <ul class = "layui-tab-title" id = "tabName">
            <li>主页</li>
        </ul>
        <div class = "layui-tab-content">
            <div class = "layui-tab-item layui-show">
                <iframe src = '/echarts/echarts1' frameborder = "0" scrolling = "yes" class = "weIframe"></iframe>
            </div>
        </div>
    </div>
</div>
<div class = "page-content-bg"></div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class = "footer">
    <div class = "copyright">Copyright ©2019</div>
</div>
<!-- 底部结束 -->
<script type = "text/javascript" src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>
<script type = "text/javascript" src = "{% static 'background/js/index.js' %}" charset = "utf-8"></script>
</body>
</html>
