{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>角色管理</title>
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "stylesheet" href = "{% static 'background/css/font.css' %}">
    <link rel = "stylesheet" href = "{% static 'background/css/weadmin.css' %}">
</head>
<body>

<div class = "weadmin-body">
    <form action = "" method = "post" class = "layui-form layui-form-pane">
        <div class = "layui-form-item">
            <label for = "name" class = "layui-form-label">
                <span class = "we-red">*</span>角色名
            </label>
            <div class = "layui-input-inline">
                <input type = "text" id = "name" name = "name" required = "" lay-verify = "required" autocomplete = "off"
                       class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <label class = "layui-form-label">拥有权限</label>
            <div class = "layui-input-block">
                <input type = "checkbox" name = "user" title = "用户">
                <input type = "checkbox" name = "article" title = "文章">
            </div>
        </div>
        <div class = "layui-form-item layui-form-text">
            <label for = "desc" class = "layui-form-label">
                描述
            </label>
            <div class = "layui-input-block">
                <textarea placeholder = "请输入内容" id = "desc" name = "desc" class = "layui-textarea"></textarea>
            </div>
        </div>
        <div class = "layui-form-item">
            <button class = "layui-btn" lay-submit = "" lay-filter = "add">增加</button>
            <input type = "hidden" name = "dataId" id = "dataId" value = "" />
        </div>
        {% csrf_token %}
    </form>
</div>
<script src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>
<script type = "text/javascript">
    layui.extend({
        admin: '/static/background/js/admin'
    });
    layui.use(['form', 'layer', 'admin'], function () {
        var form = layui.form,
            admin = layui.admin,
            layer = layui.layer;

        //监听提交
        form.on('submit(add)', function (data) {
            //发异步，把数据提交给php
            layer.alert("增加成功", {
                icon: 6
            }, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });

    });
</script>

</body>
</html>
