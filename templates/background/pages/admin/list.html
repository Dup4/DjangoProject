{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <title>管理员列表</title>
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "stylesheet" href = "{% static 'background/css/font.css' %}">
    <link rel = "stylesheet" href = "{% static 'background/css/weadmin.css' %}">
</head>

<body>
<div class = "weadmin-nav">
			<span class = "layui-breadcrumb">
        <a href = "">首页</a>
        <a href = "">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
    <a class = "layui-btn layui-btn-sm" style = "line-height:1.6em;margin-top:3px;float:right"
       href = "javascript:location.replace(location.href);" title = "刷新">
        <i class = "layui-icon" style = "line-height:30px">ဂ</i></a>
</div>
<div class = "weadmin-body">
    <div class = "layui-row">
        <form class = "layui-form layui-col-md12 we-search">
            <div class = "layui-inline">
                <input class = "layui-input" placeholder = "开始日" name = "start" id = "start">
            </div>
            <div class = "layui-inline">
                <input class = "layui-input" placeholder = "截止日" name = "end" id = "end">
            </div>
            <div class = "layui-inline">
                <input type = "text" name = "username" placeholder = "请输入用户名" autocomplete = "off" class = "layui-input">
            </div>
            <button class = "layui-btn" lay-submit = "" lay-filter = "sreach"><i class = "layui-icon">&#xe615;</i>
            </button>
        </form>
    </div>
    <div class = "weadmin-block">
        <button class = "layui-btn layui-btn-danger" onclick = "delAll()"><i class = "layui-icon"></i>批量删除</button>
        <button class = "layui-btn" onclick = "WeAdminShow('添加用户','/admin/add',600,400)"><i class = "layui-icon"></i>添加
        </button>
    </div>
    <table class = "layui-hide" id = "adminList"></table>
    <script type = "text/html" id = "operateTpl">
        <a title = "编辑" onclick = "WeAdminEdit('编辑','/member/edit', <% d.id %>, 600, 400)">
            <i class = "layui-icon layui-icon-edit"></i>
        </a>
        <a title = "删除" onclick = "member_del(this,'<% d.id %>')">
            <i class = "layui-icon layui-icon-delete"></i>
        </a>
    </script>
    {% csrf_token %}
</div>
<script src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>
<script src = "{% static 'background/js/administrator/list.js' %}" type = "text/javascript" charset = "utf-8"></script>
</body>

</html>
