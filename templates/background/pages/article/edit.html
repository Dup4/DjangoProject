{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>修改文章</title>
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "stylesheet" href = "{% static 'background/css/font.css' %}">
    <link rel = "stylesheet" href = "{% static 'background/css/weadmin.css' %}">
</head>

<body>
<div class = "weadmin-body">
    <form class = "layui-form">
        <div class = "layui-form-item">
            <label for = "categoryWeight" class = "layui-form-label">文章标题</label>
            <div class = "layui-input-inline">
                <input type = "text" id = "title" name = "title" autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "categoryName" class = "layui-form-label">文章分类</label>
            <div class = "layui-input-inline">
                <input type = "text" id = "classify" name = "classify" autocomplete = "off" class = "layui-input">
            </div>
        </div>


        <div class = "layui-form-item">
            <label for = "username" class = "layui-form-label">
                <span class = "we-red">*</span>正文
            </label>
        </div>
        <div class = "layui-form-item">
            <textarea id = "demo" style = "display: none;"></textarea>
        </div>
        <div class = "layui-form-item">
            <label for = "L_repass" class = "layui-form-label"></label>
            <button class = "layui-btn" lay-filter = "submit" lay-submit = "">提交</button>
            <input type = "hidden" name = "dataId" id = "dataId" value = "" />
        </div>
        {% csrf_token %}
    </form>
</div>
<script src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>
<script type = "text/javascript" src = "{% static 'background/js/article/edit.js' %}" charset = "utf-8"></script>
</body>

</html>
