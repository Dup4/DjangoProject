{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>添加文章</title>
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "stylesheet" href = "{% static 'background/css/font.css' %}">
    <link rel = "stylesheet" href = "{% static 'background/css/weadmin.css' %}">
    <style>

        .thumb {
            margin-left: 5px;
            margin-top: 15px;
            height: 128px
        }

        #img_prev {
            max-width: 98%;
            max-height: 98%;
            margin: 10px auto
        }

        #prevModal {
            width: 100%;
            height: 100%;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
<div class = "weadmin-body">
    <form class = "layui-form">
        <div class = "layui-form-item">
            <label for = "categoryWeight" class = "layui-form-label">文章标题</label>
            <div class = "layui-input-inline">
                <input type = "text" id = "title" name = "title" autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <div class = "layui-inline">
                <label class = "layui-form-label"><span class = "we-red">*</span>文章分类</label>
                <div class = "layui-input-inline">
                    <select id = "classify" lay-verify = "required" lay-search = "">
                        <option value = "">选择分类</option>
                        <option value = "1">师大新闻</option>
                        <option value = "2">学科建设</option>
                        <option value = "3">杭师人物</option>
                        <option value = "3">图说杭师</option>
                    </select>
                </div>
            </div>
        </div>
        <div class = "layui-form-item">
            <div class = "layui-inline">
                <label class = "layui-form-label">封面图片</label>
                <div class = 'layui-container' style = 'margin-top:15px'>
                    <button type = "button" class = "layui-btn" id = "test1">
                        <i class = "layui-icon"></i>选择图片
                    </button>
                    <div class = 'layui-input-block' id = 'div_prev' title = ''></div>
                </div>

                <div id = 'prevModal'>
                    <img id = 'img_prev' />
                </div>
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "username" class = "layui-form-label">
                <span class = "we-red">*</span>正文
            </label>
        </div>
        <div class = "layui-form-item">
            <textarea id = "demo" style = "display: none;"></textarea>
        </div>
        <div class = "layui-form-item">
            <label for = "L_repass" class = "layui-form-label"></label>
            <button class = "layui-btn" lay-filter = "add" lay-submit = "">增加</button>
        </div>
        {% csrf_token %}
    </form>
</div>
<script src = "{% static 'background/lib/layui/layui.js' %}" charset = "utf-8"></script>
<script type = "text/javascript" src = "{% static 'background/js/article/add.js' %}" charset = "utf-8"></script>
</body>

</html>
