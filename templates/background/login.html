{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杭师大管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="{% static 'background/css/font.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'background/css/weadmin.css' %}" type="text/css">
</head>
<body class="login-bg">

<div class="login">
    <div class="message">杭师大管理系统</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input id="login_button" class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
        {% csrf_token %}
    </form>
</div>

<script type="text/javascript" src="{% static 'background/js/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'background/lib/layui/layui.js' %}" charset="utf-8"></script>
<script type="text/javascript" src="{% static 'background/js/login.js' %}" charset="utf-8"></script>
<!-- 底部结束 -->
</body>
</html>
