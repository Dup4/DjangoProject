{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8" />
    <title>人员列表</title>
    <meta name = "renderer" content = "webkit" />
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel = "stylesheet" href = "{% static 'css/font.css' %}" />
    <link rel = "stylesheet" href = "{% static 'css/weadmin.css' %}" />
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src = "https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src = "https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class = "weadmin-nav">
			<span class = "layui-breadcrumb">
				<a href = "javascript:;">首页</a> <a href = "javascript:;">人员管理</a>
				<a href = "javascript:;"> <cite>人员列表</cite></a>
			</span>
    <a class = "layui-btn layui-btn-sm" style = "margin-top:3px;float:right"
       href = "javascript:location.replace(location.href);"
       title = "刷新">
        <i class = "layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>

<div class = "weadmin-body">
    <div class = "layui-row">
        <form class = "layui-form layui-col-md12 we-search">
            会员搜索：
            <div class = "layui-inline">
                <input class = "layui-input" placeholder = "开始日" name = "start" id = "start" />
            </div>
            <div class = "layui-inline">
                <input class = "layui-input" placeholder = "截止日" name = "end" id = "end" />
            </div>
            <div class = "layui-inline">
                <input type = "text" name = "username" placeholder = "请输入用户名" autocomplete = "off" class = "layui-input" />
            </div>
            <button class = "layui-btn" lay-submit = "" lay-filter = "sreach">
                <i class = "layui-icon layui-icon-search"></i>
            </button>
        </form>
    </div>
    <div class = "weadmin-block">
        <button class = "layui-btn layui-btn-danger" onclick = "delAll()">
            <i class = "layui-icon layui-icon-delete"></i>批量删除
        </button>
        <button class = "layui-btn" onclick = "WeAdminShow('添加用户','/member/add',600,400)">
            <i class = "layui-icon layui-icon-add-circle-fine"></i>添加
        </button>
    </div>
    <table class = "layui-hide" id = "memberList"></table>
    <script type = "text/html" id = "operateTpl">
        <a title = "编辑" onclick = "WeAdminEdit('编辑','/member/edit', <% d.id %>, 600, 400)">
            <i class = "layui-icon layui-icon-edit"></i>
        </a>
        <a onclick = "WeAdminEdit('修改密码','/member/password',<% d.id %>, 600, 400)" title = "修改密码">
            <i class = "layui-icon layui-icon-util"></i>
        </a>
        <a title = "删除" onclick = "member_del(this,'<% d.id %>')">
            <i class = "layui-icon layui-icon-delete"></i>
        </a>
    </script>
    {% csrf_token %}
</div>
<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src = "{% static 'js/jquery-3.3.1.min.js' %}" type = "text/javascript"></script>
<script src = "{% static 'lib/layui/layui.js' %}" charset = "utf-8"></script>
<script src = "{% static 'js/member/list.js' %}" type = "text/javascript" charset = "utf-8"></script>
</body>
</html>
