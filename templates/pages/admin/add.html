{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8">
    <title>添加管理员</title>
    <meta name = "renderer" content = "webkit">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1">
    <meta name = "viewport"
          content = "width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel = "stylesheet" href = "{% static 'css/font.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/weadmin.css' %}">
</head>

<body>
<div class = "weadmin-body">
    <form class = "layui-form">
        <div class = "layui-form-item">
            <label for = "username" class = "layui-form-label">
                <span class = "we-red">*</span>用户名
            </label>
            <div class = "layui-input-inline">
                <input type = "text" id = "username" name = "username" required = "" lay-verify = "required"
                       autocomplete = "off" class = "layui-input">
            </div>
            <div class = "layui-form-mid layui-word-aux">
                <span class = "we-red">*</span>将会成为您唯一的登入名
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "name" class = "layui-form-label">
                <span class = "we-red">*</span>姓名
            </label>
            <div class = "layui-input-inline">
                <input type = "text" id = "name" name = "name" required = "" lay-verify = "required"
                       autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "phone" class = "layui-form-label">
                <span class = "we-red">*</span>手机
            </label>
            <div class = "layui-input-inline">
                <input type = "text" id = "phone" name = "phone" required = "" lay-verify = "phone"
                       autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "L_email" class = "layui-form-label">
                <span class = "we-red">*</span>邮箱
            </label>
            <div class = "layui-input-inline">
                <input type = "text" id = "L_email" name = "email" required = "" lay-verify = "email"
                       autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <div class = "layui-inline">
                <label class = "layui-form-label"><span class = "we-red">*</span>角色</label>
                <div class = "layui-input-inline">
                    <select id = "role" lay-verify = "required" lay-search = "">
                        <option value = "">选择角色</option>
                        <option value = "0" disabled = "">超级管理员</option>
                        <option value = "1">编辑人员</option>
                        <option value = "2">审核人员</option>
                    </select>
                </div>
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "L_pass" class = "layui-form-label">
                <span class = "we-red">*</span>密码
            </label>
            <div class = "layui-input-inline">
                <input type = "password" id = "L_pass" name = "pass" required = "" lay-verify = "pass"
                       autocomplete = "off" class = "layui-input">
            </div>
            <div class = "layui-form-mid layui-word-aux">
                6到16个字符
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "L_repass" class = "layui-form-label">
                <span class = "we-red">*</span>确认密码
            </label>
            <div class = "layui-input-inline">
                <input type = "password" id = "L_repass" name = "repass" required = "" lay-verify = "repass"
                       autocomplete = "off" class = "layui-input">
            </div>
        </div>
        <div class = "layui-form-item">
            <label for = "L_repass" class = "layui-form-label"></label>
            <button class = "layui-btn" lay-filter = "add" lay-submit = "">增加</button>
        </div>
        {% csrf_token %}
    </form>
</div>
<script src = "{% static 'lib/layui/layui.js' %}" charset = "utf-8"></script>
<script type = "text/javascript" src = "{% static 'js/administrator/add.js' %}"></script>
</body>

</html>
